<app-navbar></app-navbar>

<ng-container authforms>
  <div class="login">
    <div class="form-group input_value col-md-4" >
      <label for="InputUsername">Username</label>
      <input type="text" class="form-control" id="InputUsername" [(ngModel)]="username" placeholder="Enter username">
    </div>
    <div class="form-group input_value col-md-4">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="password">
      <button type="submit" class="btn btn-primary" style="margin-top: 20px" (click)="register()">Submit</button>
    </div>
  </div>
</ng-container>
