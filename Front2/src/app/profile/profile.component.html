<section>
  <div class="container">
    <div class="col-md-12 text center hoverable">
      <div class="panel panel-default">
        <div class="userprofile social">
          <div class="userpic">
            <img src="././assets/img/user-tie-solid.svg" alt="" class="btn btn-default userpicimg">
          </div>
          <h3 class="username text-center">{{username}}</h3>
          <p class="text-center"></p>
          <div class="socials text-center"> <a href="" class="btn btn-circle btn-primary ">
            <i class="fa fa-facebook"></i></a> <a href="" class="btn btn-circle btn-danger ">
            <i class="fa fa-google-plus"></i></a> <a href="" class="btn btn-circle btn-info ">
            <i class="fa fa-twitter"></i></a> <a href="" class="btn btn-circle btn-warning ">
            <i class="fa fa-envelope"></i></a>
          </div>
        </div>
        <div class="col-md-12 border-top border-bottom" style="margin-top: 50px;">
          <ul class="nav nav-pills pull-left countlist" role="tablist" style="display: flex; width: 90% !important; margin: auto !important;">
            <li role="presentation">
              <h3>0<br>
                <small>Points</small> </h3>
            </li>
            <li role="presentation">
              <h3>0<br>
                <small>Quiz's taken</small> </h3>
            </li>
            <li role="presentation">
              <h3>0<br>
                <small>Friends</small> </h3>
            </li>
          </ul>
          <!-- <button class="btn btn-primary userbtn">Friend</button> -->
          <!-- <button class="btn btn-primary userbtn">Cart</button> -->
        </div>
      </div>
    </div>
  </div>
</section>

<div class="users_style">
  <div class="container">
    <br>
    <br>
    <table class="table">
      <tr>
        <td style="color: white">#</td>
        <td style="color: white">Name</td>
      </tr>
      <tr *ngFor="let taskList of users">
        <td style="color: white">{{taskList.id}}</td>
        <td style="color: white">{{taskList.username}}</td>
      </tr>
    </table>
  </div>
</div>
