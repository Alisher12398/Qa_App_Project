<app-navbar>
  <ng-container body>
    <div class="container">
      <br>
      <br>
      <div>
        <h2>
          This is Detail page for Contact:
          <strong>{{taskList.name}}</strong> with ID:
          <strong> {{taskList.id}} </strong>
        </h2>

      </div>
      <br>
      <div>
        <table class="table">
          <tr>
            <td>#</td>
            <td>Name</td>
            <td>Phone</td>
            <td>Actions</td>
          </tr>
          <tr>
            <td>{{taskList.id}}</td>
            <td> <input type="text" class="form-control" [(ngModel)]="taskList.name"></td>
            <td> <input type="text" class="form-control" [(ngModel)]="taskList.phone"></td>
            <td>
              <button type="button" class="btn btn-warning btn-sm" (click)="updateTaskList()" routerLink="/contacts/">Update</button>
              <button type="button" class="btn btn-danger btn-sm" (click)="deleteTaskList()" routerLink="/contacts/">Delete</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </ng-container>
</app-navbar>>
