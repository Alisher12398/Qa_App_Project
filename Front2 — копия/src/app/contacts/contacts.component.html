<app-navbar>
  <ng-container body>

    <div class="container">
      <br>
      <br>
      <div>
        <div class="form-group">
          <label for="contactsname">Create Contact</label>
          <input type="text" class="form-control" id="contactsname" [(ngModel)]="contactName" placeholder="Enter the name">
          <input type="text" class="form-control" id="contactsphone" [(ngModel)]="contactPhone" placeholder="Enter the phone">
        </div>
        <button type="submit" class="btn btn-primary" (click)="createContact()">Create</button>
      </div>
      <br>
      <table class="table">
        <tr>
          <td>#</td>
          <td>Name</td>
          <td>Phone</td>
        </tr>
        <tr *ngFor="let contact of contacts">
          <td>{{contact.id}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.phone}}</td>
          <td>
            <a routerLink="/contacts/{{contact.id}}/">Update/Delete</a>
          </td>
        </tr>
      </table>
      <!--<ul class="list-group">
        <li *ngFor="let taskList of taskLists" class="list-group-item d-flex justify-content-between align-items-center">
          {{taskList.id}} - {{taskList.name}}
          <a routerLink="/task_lists/{{taskList.id}}/tasks">Tasks</a>
        </li>
      </ul>-->
    </div>
  </ng-container>
</app-navbar>>
